<!-- Wide card with share menu button -->
<style>
.demo-card-wide.mdl-card {
  width: 100%;
}

.mdl-card__title-text {
  font-weight: bold;
  -webkit-text-stroke: 1px black;
   color: white;
   text-shadow:
       1px 1px 0 #000,
     -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
}

</style>

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title" style="
  background: url({{ result.image  }}); height: 20vh;
  background-size: cover;
  background-position: center center;">
    <h2 class="mdl-card__title-text">{{result.title}}</h2>
  </div>
  <div class="mdl-card__supporting-text" style="height: 8vh;">
    {{result.body}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://en.wikipedia.org/?curid={{ result.page }}">
      Go to article
    </a>
  </div>

      <i class="material-icons">share</i>
    </button>
  </div>
  -->
</div>
